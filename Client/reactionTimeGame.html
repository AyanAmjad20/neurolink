<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tap the Target</title>
    <style>
      * {
        box-sizing: border-box;
      }

      body {
        margin: 0;
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        background: linear-gradient(to right, #0f2027, #203a43, #2c5364);
        color: #ffffff;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        padding: 40px;
      }

      .container {
        width: 100%;
        max-width: 900px;
        background: #1f2a38;
        border-radius: 24px;
        box-shadow: 0 0 30px rgba(0, 0, 0, 0.5);
        overflow: hidden;
        padding: 30px;
      }

      h1 {
        text-align: center;
        font-size: 32px;
        color: #00e6e6;
        margin-bottom: 10px;
      }

      #scoreboard {
        text-align: center;
        margin-bottom: 20px;
        font-size: 18px;
        color: #b0c7da;
      }

      #startBtn {
        display: block;
        margin: 0 auto 20px auto;
        padding: 12px 24px;
        background-color: #00e6e6;
        color: #1a1a1a;
        border: none;
        border-radius: 10px;
        cursor: pointer;
        font-weight: bold;
        font-size: 16px;
        transition: background 0.2s ease;
      }

      #startBtn:hover {
        background-color: #00caca;
      }

      #gameArea {
        position: relative;
        width: 100%;
        height: 500px;
        background-color: #2a3b4c;
        border: 2px solid #3c4f63;
        border-radius: 16px;
        overflow: hidden;
      }

      .target {
        width: 80px;
        height: 80px;
        border-radius: 50%;
        background-color: #ff4c4c;
        position: absolute;
        cursor: pointer;
        box-shadow: 0 0 15px rgba(255, 0, 0, 0.5);
        transition: transform 0.1s;
      }

      .target:active {
        transform: scale(0.95);
      }

      .footer {
        text-align: center;
        margin-top: 20px;
        font-size: 14px;
        color: #8cb9cc;
      }

      #top_bar {
        position: absolute;
        top: 20px;
        left: 20px;
        z-index: 1000;
      }

      #img1 {
        cursor: pointer;
        border: 5px dotted #00caca;
        border-width: 3px;
        border-radius: 50%;
        object-fit: cover;
        width: 100px;
        height: 100px;
      }
    </style>
  </head>
  <body>
    <a href="main_menu.html"
      ><div id="top_bar">
        <img id="img1" src="logo.png" width="100px" height="100px" /></div
    ></a>
    <div class="container">
      <h1>üéØ Smash the Target!</h1>
      <div id="scoreboard">Score: 0 | Avg Reaction: 0 ms</div>
      <button id="startBtn">Start Game</button>
      <div id="gameArea"></div>
      <div class="footer">Tap quickly! You have 30 seconds.</div>
    </div>

    <script>
      const gameArea = document.getElementById("gameArea");
      const scoreboard = document.getElementById("scoreboard");
      const startBtn = document.getElementById("startBtn");

      let score = 0;
      let totalReaction = 0;
      let attempts = 0;
      let startTime = 0;
      let playing = false;

      function spawnTarget() {
        const target = document.createElement("div");
        target.classList.add("target");

        const x = Math.random() * (gameArea.clientWidth - 80);
        const y = Math.random() * (gameArea.clientHeight - 80);

        target.style.left = `${x}px`;
        target.style.top = `${y}px`;

        gameArea.appendChild(target);
        startTime = Date.now();

        target.addEventListener("click", () => {
          const reactionTime = Date.now() - startTime;
          totalReaction += reactionTime;
          attempts++;
          score++;

          scoreboard.innerText = `Score: ${score} | Avg Reaction: ${Math.round(
            totalReaction / attempts
          )} ms`;

          target.remove();
          if (playing) {
            setTimeout(spawnTarget, Math.random() * 1000 + 500);
          }
        });
      }

      startBtn.addEventListener("click", () => {
        score = 0;
        totalReaction = 0;
        attempts = 0;
        playing = true;
        scoreboard.innerText = "Score: 0 | Avg Reaction: 0 ms";
        startBtn.disabled = true;
        spawnTarget();

        setTimeout(() => {
          playing = false;
          alert(
            `‚è±Ô∏è Time's up!\nYour Score: ${score}\nAvg Reaction: ${Math.round(
              totalReaction / attempts || 0
            )} ms`
          );
          startBtn.disabled = false;
        }, 30000);
      });
    </script>
  </body>
</html>
